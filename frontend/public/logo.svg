<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="liminalGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
  </defs>
  
  <!-- Outer Ring: Represents the cyclical nature of time/tasks -->
  <circle cx="256" cy="256" r="240" stroke="url(#liminalGradient)" stroke-width="24" stroke-opacity="0.2" />
  
  <!-- The Threshold: Two vertical bars representing a doorway or pause -->
  <rect x="156" y="128" width="48" height="256" rx="24" fill="url(#liminalGradient)" />
  <rect x="308" y="128" width="48" height="256" rx="24" fill="url(#liminalGradient)" />
  
  <!-- The Focus: A floating circle in the liminal space between -->
  <circle cx="256" cy="256" r="32" fill="#F59E0B" />
</svg>

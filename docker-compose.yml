version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: liminal_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: liminal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - liminal_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d liminal"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: liminal_backend
    environment:
      DATABASE_URL: "postgresql+asyncpg://user:password@db:5432/liminal"
      SECRET_KEY: "${SECRET_KEY:-change-me-in-prod}"
      DEBUG_AGENT: "1"
      ENABLE_LOCAL_AUTH: "1"
      USE_SK_ORCHESTRATOR: "1"
      # OIDC (Keycloak Local)
      # Issuer matches the browser-facing URL (what's inside the token)
      OIDC_ISSUER: http://localhost:8080/realms/liminal
      # JWKS URL matches the internal Docker network URL (for backend to fetch keys)
      OIDC_JWKS_URL: http://keycloak:8080/realms/liminal/protocol/openid-connect/certs
      OIDC_AUDIENCE: "liminal-frontend"
      LLM_BASE_URL: "http://llm:11434/v1/chat/completions"
      LLM_MODEL: "llama3.2:3b-instruct-q4_0"
      LLM_PROVIDER: "local"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      llm:
        condition: service_started
      keycloak:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - liminal_net
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: liminal_frontend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
      NEXT_PUBLIC_AUTH_REQUIRED: "true"
      NEXT_PUBLIC_OIDC_AUTHORITY: "http://localhost:8080/realms/liminal"
      NEXT_PUBLIC_OIDC_CLIENT_ID: "liminal-frontend"
      NEXT_PUBLIC_OIDC_REDIRECT_URI: "http://localhost:3000/auth/callback"
      NEXT_PUBLIC_OIDC_POST_LOGOUT_REDIRECT_URI: "http://localhost:3000"
      NEXT_PUBLIC_OIDC_SCOPE: "openid profile email"
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - keycloak
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - liminal_net
    command: npm run dev

  keycloak:
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    container_name: liminal_keycloak
    environment:
      KEYCLOAK_ADMIN: "${KEYCLOAK_ADMIN:-admin}"
      KEYCLOAK_ADMIN_PASSWORD: "${KEYCLOAK_ADMIN_PASSWORD:-admin}"
    volumes:
      - keycloak_data:/opt/keycloak/data
    ports:
      - "8080:8080"
    networks:
      - liminal_net
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  llm:
    image: ollama/ollama:latest
    container_name: liminal_llm
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./scripts/ollama-init.sh:/usr/local/bin/ollama-init.sh:ro
      - ./scripts/ollama-models.txt:/init/ollama-models.txt:ro
    networks:
      - liminal_net
    environment:
      - OLLAMA_MODELS_FILE=/init/ollama-models.txt
    entrypoint: ["/usr/local/bin/ollama-init.sh"]

volumes:
  postgres_data:
  ollama_data:
  keycloak_data:
  frontend_node_modules:

networks:
  liminal_net:
